<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test-Pertanyaan Acak</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <button id="startButton" onclick="startGame()">Ready ga nih</button>

        <div id="gameArea" style="display:none;">
            <h2 id="question">Pertanyaan akan muncul di sini</h2>
            <button id="yesButton" onclick="jawaban('iya')">Benar</button>
            <button id="noButton" onclick="jawaban('tidak')">Tidak</button>

            <div id="result" class="result">
                <p id="message"></p>
                <img id="image" src="" alt="" class="hidden">
            </div>
            
            <!-- Audio untuk backsound -->
            <audio id="backsound" src="sound/backsound.mp3" loop autoplay></audio>
            <audio id="yesAudio" src="sound/happy_happy.mp3"></audio>
            <audio id="noAudio" src="sound/sabar_sabar.mp3"></audio>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
